<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bafoto Booth - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily:{poppins:['Poppins','sans-serif']}, colors:{primary:'#1D4ED8'} } }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="font-poppins bg-white text-gray-800 flex flex-col min-h-screen">
  <header class="bg-white/90 shadow border-b border-gray-200 sticky top-0 z-[60] rounded-b-2xl md:rounded-none">
    <div class="max-w-7xl mx-auto px-4 md:px-8 h-16 md:h-20 relative">
      <div class="h-full flex items-center justify-between gap-3">
        <a href="home.html#home" class="flex items-center gap-2">
          <img src="assets/Logo.png" class="h-16 md:h-20 drop-shadow-lg transition-transform duration-300 hover:scale-105" alt="Logo">
          <span class="hidden sm:inline font-extrabold text-primary">Bafoto Booth</span>
        </a>
        <button id="nav-toggle" class="md:hidden inline-flex items-center justify-center p-2 rounded border border-primary text-primary hover:bg-primary hover:text-white focus:outline-none focus:ring-2 focus:ring-primary" aria-controls="nav-menu" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
  <nav id="nav-menu" class="as-sidebar hidden md:block fixed md:static inset-y-0 left-0 w-64 bg-white md:bg-transparent shadow-2xl md:shadow-none border-r border-gray-200 md:border-0 transform -translate-x-full md:transform-none transition-transform duration-300 z-[70] rounded-r-2xl md:rounded-none p-4 md:p-0">
          <div class="md:hidden flex items-center justify-between mb-3">
            <span class="font-extrabold text-primary">Menu</span>
            <button id="nav-close" class="inline-flex items-center justify-center p-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100" aria-label="Tutup menu">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
          </div>
          <ul class="flex flex-col md:flex-row md:gap-2 lg:gap-3 font-semibold text-xs md:text-sm">
            <li class="py-0.5 md:py-0"><a href="home.html#home" class="hover:text-primary transition-colors block px-2 py-1.5 rounded-lg hover:bg-gray-100">Home</a></li>
            <li class="py-0.5 md:py-0"><a href="home.html#product" class="hover:text-primary transition-colors block px-2 py-1.5 rounded-lg hover:bg-gray-100">Product</a></li>
            <li class="py-0.5 md:py-0"><a href="home.html#about" class="hover:text-primary transition-colors block px-2 py-1.5 rounded-lg hover:bg-gray-100">About</a></li>
            <li class="py-0.5 md:py-0"><a href="home.html#contact" class="hover:text-primary transition-colors block px-2 py-1.5 rounded-lg hover:bg-gray-100">Contact</a></li>
            <li class="py-0.5 md:py-0"><a href="login.html" class="text-primary underline underline-offset-4 block px-2 py-1.5 rounded-lg hover:bg-gray-100">Login</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="flex-grow flex items-center justify-center bg-blue-50">
    <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full border border-blue-100">
      <h1 class="text-3xl font-extrabold mb-8 text-center text-primary drop-shadow">Login Bafoto Booth</h1>
      <div class="flex justify-center gap-4 mb-8">
        <button id="btn-admin" type="button" class="px-5 py-3 rounded font-semibold border border-primary text-primary hover:bg-primary hover:text-white transition text-lg">Admin</button>
        <button id="btn-token" type="button" class="px-5 py-3 rounded font-semibold border border-green-600 text-green-700 hover:bg-green-600 hover:text-white transition text-lg">Login Token</button>
      </div>
      <div class="space-y-8">
        <form id="admin-login" class="space-y-6 bg-blue-50 p-6 rounded-xl hidden">
          <h2 class="text-lg font-bold text-center text-primary">Login (Admin)</h2>
          <input type="text" id="username" placeholder="Username" required
            class="border w-full px-4 py-3 rounded focus:outline-primary text-lg">
          <input type="password" id="password" placeholder="Password" required
            class="border w-full px-4 py-3 rounded focus:outline-primary text-lg">
          <button type="submit"
            class="bg-primary w-full text-white px-4 py-3 rounded hover:bg-blue-700 transition font-bold text-lg">
            Login
          </button>
        </form>
        <form id="token-login" class="space-y-6 bg-green-50 p-6 rounded-xl hidden">
          <h2 class="text-lg font-bold text-center text-green-700">Login (Preview Photo)</h2>
          <input type="text" id="token" placeholder="Masukkan Token" required
            class="border w-full px-4 py-3 rounded focus:outline-primary text-lg">
          <button type="submit"
            class="bg-primary w-full text-white px-4 py-3 rounded hover:bg-blue-700 transition font-bold text-lg">
            Login
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-gradient-to-r from-gray-100 via-white to-gray-100 text-center py-6 mt-auto border-t-2 border-gray-200 shadow-inner">
    <span class="font-semibold text-primary">&copy; 2025 Bafoto Booth</span>
  </footer>
  <script>
    // Toggle form tampil
    const btnAdmin = document.getElementById('btn-admin');
    const btnToken = document.getElementById('btn-token');
    const formAdmin = document.getElementById('admin-login');
    const formToken = document.getElementById('token-login');
    btnAdmin.addEventListener('click', function() {
      formAdmin.classList.remove('hidden');
      formToken.classList.add('hidden');
      btnAdmin.classList.add('bg-primary','text-white');
      btnToken.classList.remove('bg-green-600','text-white');
    });
    btnToken.addEventListener('click', function() {
      formToken.classList.remove('hidden');
      formAdmin.classList.add('hidden');
      btnToken.classList.add('bg-green-600','text-white');
      btnAdmin.classList.remove('bg-primary','text-white');
    });
    // Login Admin
    formAdmin.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if(username && password) {
        window.location.assign('admin.html');
      } else {
        alert('Username dan password wajib diisi!');
      }
    });
    // Login Token
    formToken.addEventListener('submit', function(e) {
      e.preventDefault();
      const token = document.getElementById('token').value;
      if(token) {
        window.location.assign('preview.html');
      } else {
        alert('Token wajib diisi!');
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
