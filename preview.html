  <footer class="bg-gradient-to-r from-gray-100 via-white to-gray-100 text-center py-6 mt-auto border-t-2 border-gray-200 shadow-inner">

  <!-- Lightbox Modal -->
  <div id="lightbox" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 p-4">
    <img id="lightbox-img" src="" alt="Foto" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-2xl">
  </div>
  <script>
    // Lightbox sederhana untuk preview.gambar
    document.addEventListener('DOMContentLoaded', () => {
      const imgs = document.querySelectorAll('.grid img');
      const box = document.getElementById('lightbox');
      const boxImg = document.getElementById('lightbox-img');
      imgs.forEach(img => img.addEventListener('click', () => {
        boxImg.src = img.src;
        box.classList.remove('hidden');
        box.classList.add('flex');
      }));
      const closeBox = () => {
        box.classList.add('hidden');
        box.classList.remove('flex');
        boxImg.src = '';
      };
      box.addEventListener('click', closeBox);
      document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeBox(); });
      const downloadAll = document.getElementById('btn-download-all');
      if(downloadAll){ downloadAll.addEventListener('click', () => alert('Fitur Download Semua akan menyiapkan arsip ZIP (coming soon).')); }
    });
  </script>
